<!DOCTYPE html>
<html>
    <head> 
        <!-- localhost:[PORT]/static.html -->
        <title>SUTOM ta m√®re</title>
        <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
        <style>
            table, td {
                border: 1px solid #333;
            }

            thead, tfoot {
                background-color: #333;
                color: #fff;
            }
        </style>
    </head>
    <body>
        <div> <h> Bienvenue sur le page de score ! </h> <br> Retrouver vos statistiques ici ! </div>
        <table>
            <thead>
                <tr>
                    <th>
                        Info
                    </th>
                    <th>
                        Value
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        Number of Word(s) found
                    </td>
                    <td>
                        <span id="nbWords"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        Average try
                    </td>
                    <td>
                        <span id="average"></span>
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
    <script>
        $(document).ready(function(event){
            $.get('/stat', (data)=> {
                $("#nbWords").append(data.nbWords);
                $("#average").append(data.average);
            })
        });
        
    </script>
</html>
