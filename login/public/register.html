<!DOCTYPE html>
<html>
    <head> 
        <!-- localhost:[PORT]/static.html -->
        <title>SUTOM ta mère</title>
        <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
        <link rel = "stylesheet" type="text/css" href="./css/login.css">
    </head>
    <body>
        <div id="conteneur-page">
            <nav>
                <p></p>
                <h1>SUTOM <i>ta mère</i> </h1>
                <p></p>
            </nav>

            <div id="main">
                <div> <h> Bienvenue sur SUTOM ta mère ! </h> <br> Page d'inscription ! </div>
                <a href="http://localhost:8000/login.html">J'ai déjà un compte.</a>
                <form id="form" action="#">
                    <input id="reg" name="reg" type="text"><br>
                    <input id="psw" name="psw" type="password"><br>
                    <input id="bouton" type="submit" value="Inscription">
                </form>
                <div id="info">

                </div>
            </div>

            <div id="blankspace"></div> 
                
            <footer>
                <p> Copyright | octobre 2022 </p>
                <p> by CHEVRIER Chléo and MAURICE Ambre </p>
                <p> CY Tech </p>
            </footer>
        </div>
    </body>
    <script>

        $("#form").submit(function(event){
            event.preventDefault();
            var login = $("#reg").val();
            var psw = $("#psw").val();
            $.get('/register?reg='+login+'&psw='+psw, (data)=> {
                if(data.token!=undefined){
                    window.location.replace(data.redirect_url+"?token="+data.token)
                } else {
                    $("#info").append(data);
                }
            })
        }) 
        
    </script>
</html>
