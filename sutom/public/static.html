<!DOCTYPE html>
<html>
    <head> 
        <!-- localhost:[PORT]/static.html -->
        <title>SUTOM ta mère</title>
        <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    </head>
    <body>
        <div> <h> Bienvenue dans SUTOM ta mère! </h> <br> Essayer de deviner le mot ! </div>
        <!--
        <form id="score" action="#">
            <input type="submit" value="Aller voir mon score.">
        </form>
        -->
        <a href="http://localhost:5000/score.html">Aller voir mon score.</a>
        <div id="taille">
            
        </div>
        <form id="form" action="#">
            <input id="mot" name="mot" type="text"><br>
            <input type="submit" value="Valide">
        </form>
        
        <div id="essaie">

        </div>
    </body> 
    <script>

        $(document).ready(function(event){
            $.get('/size', (data)=> {
                $("#taille").append("Le mot est de taille ", data);
            })
        })

        /*
        $("#score").submit(function(event){
            fetch("localhost:5000/score.html")
        }) 
        */

        $("#form").submit(function(event){
            event.preventDefault();
            var word = $("#mot").val();
            $.get('/mots?mot='+word, (data)=> {
                $("#essaie").append(data);
            })
        }) 
    </script>
</html>
